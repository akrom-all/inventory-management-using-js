<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="progdas.css">
    <title>Inventory Control</title>
</head>
<body>
    <div class="Container">

        <h1>Form Produk</h1>
    
            <label >Kode produk</label>
            <input type="text" id="kode-Produk" readonly>

            <label id="nama-produk">Nama produk</label>
            <input type="text" id="nama-Produk">
   
            <label>Harga produk</label>
            <input type="number" id="harga-Produk">
    
            <label>Satuan</label>
            <select id="satuan-Produk">
                <option value="Gelas">Gelas</option>
                <option>Pcs</option>
                <option>Kardus</option>
            </select>
    
            <label>Kategori</label>
            <select id="kategori-Produk">
                <option>Minuman dingin</option>
                <option>Minuman panas</option>
            </select>
    
            <label>URL gambar</label>
            <input type="text" id="gambar-Produk">
    
            <label>Stok</label>
            <input type="number" id="stok-Produk">

        <button id="tombol"onclick="menyimpanProduk()">Submit</button>
        
    </div>
